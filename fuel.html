<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Team 31-35 | Список АЗС</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121218;
            --bg-card: #1E1E2A;
            --bg-hover: #2A2A3A;
            --accent-blue: #00C2FF;
            --accent-green: #27C93F;
            --accent-yellow: #FFC107;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0C0;
            --border-light: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Шапка */

        
 .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 29, 36, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 231, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo i {
            font-size: 22px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 28px;
            margin: 20px 0;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title i {
            font-size: 24px;
        }

        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .weapon-card {
            background: var(--section-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 231, 0.1);
            position: relative;
        }

        .weapon-card.banned {
            background: var(--banned);
            border-color: rgba(255, 77, 77, 0.3);
        }

        .weapon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 231, 0.1);
            border-color: var(--accent);
        }

        .weapon-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0, 255, 231, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .weapon-img:hover {
            transform: scale(1.03);
        }

        .weapon-info {
            padding: 15px;
        }

        .weapon-name {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .weapon-id {
            font-size: 14px;
            color: var(--accent);
            opacity: 0.8;
        }

        .banned-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--error);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .no-image {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            color: rgba(244, 244, 244, 0.5);
            font-size: 14px;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 231, 0.2);
            border-radius: 6px;
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
            padding-right: 40px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 231, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            background: rgba(0, 255, 231, 0.1);
            border: 1px solid rgba(0, 255, 231, 0.2);
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--bg);
        }

        .filter-btn:hover {
            border-color: var(--accent);
        }

  
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <header>
        <a href="index.html?user=Амрам" class="logo">
            <i class="fas fa-database"></i>
            <span>WikiBR</span>
        </a>
        
        <div class="user-info">
            <button class="logout-btn" id="logout-btn">Выйти</button>
        </div>
    </header>
        
        /* Таблица */
        .table-container {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            padding: 16px 20px;
            text-align: left;
            background: rgba(30, 30, 42, 0.9);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            font-size: 15px;
            vertical-align: top;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover td {
            background: var(--bg-hover);
        }

        .id-cell {
            color: var(--text-secondary);
            font-family: monospace;
        }

        .location-cell {
            font-weight: 500;
        }

        .business-cell {
            color: var(--accent-blue);
        }

        .attached-cell {
            color: var(--accent-green);
        }

        .description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
            font-style: italic;
            display: block;
        }

        .highlight {
            color: var(--accent-yellow);
        }

        /* Подвал */
        .footer {
            padding: 20px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .table th, .table td {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .description {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 0 15px;
            }
            
            .table th, .table td {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .description {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="header-title">
                <i class="fas fa-gas-pump header-icon"></i>
                <span>Список АЗС</span>
            </h1>
        </header>
        
        <main>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>

                            <th>Привязан к бизнесу</th>
                        </tr>
                    </thead>
                    <tbody id="gas-stations">
                        <!-- Данные будут загружены здесь -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer class="footer">
            <p>© 2025 Technical Team 31-35. Все права защищены.</p>
        </footer>
    </div>

                {

                {

            const tableBody = document.getElementById('gas-stations');
            
            gasStations.forEach(station => {

                row.classList.add('fade-in');
                
                row.innerHTML = `
                    <td class="id-cell">ID ${station.id}</td>
                    <td class="location-cell">
                        ${station.location}
                        ${station.description ? `<span class="description">${station.description}</span>` : ''}
                    </td>
                    <td class="business-cell">${station.business}</td>
                    <td class="attached-cell">${station.attached}</td>
                `;
                
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
