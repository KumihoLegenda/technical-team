<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinWiki | Дома</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121218;
            --bg-card: #1E1E2A;
            --bg-hover: #2A2A3A;
            --accent-primary: #00C2FF;
            --accent-secondary: #7B61FF;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0C0;
            --text-tertiary: #6A6A8A;
            --border-light: rgba(255, 255, 255, 0.08);
            --border-dark: rgba(0, 0, 0, 0.2);
            --success: #27C93F;
            --warning: #FF9F43;
            --error: #FF6B6B;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        .app-header {
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-icon {
            color: var(--accent-primary);
            font-size: 20px;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .logout-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: color var(--transition-fast);
        }

        .logout-btn:hover {
            color: var(--accent-primary);
        }

        .main-content {
            padding: 24px;
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title-icon {
            color: var(--accent-primary);
        }

        .actions-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #00B0E6;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .btn-icon:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .search-filter-container {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-direction: column;
        }

        .search-box {
            flex: 1;
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-tag:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .filter-tag.active {
            background: rgba(0, 194, 255, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .data-table-container {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-wrapper {
            width: 100%;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        .data-table thead {
            background: rgba(30, 30, 42, 0.9);
            backdrop-filter: blur(4px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 14px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-light);
            white-space: nowrap;
        }

        .data-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-light);
            font-size: 14px;
            vertical-align: middle;
            white-space: nowrap;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--bg-hover);
        }

        .col-id { width: 80px; }
        .col-location { min-width: 150px; }
        .col-type { min-width: 150px; }
        .col-price { width: 150px; text-align: right; }
        .col-garage { width: 120px; }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-premium {
            background: rgba(255, 159, 67, 0.1);
            color: var(--warning);
        }

        .type-middle {
            background: rgba(74, 144, 226, 0.1);
            color: #4A90E2;
        }

        .type-village {
            background: rgba(39, 201, 63, 0.1);
            color: var(--success);
        }

        .no-garage {
            color: var(--text-tertiary);
            font-style: italic;
        }

        .status-message {
            padding: 25px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .loading-indicator {
            padding: 16px;
            text-align: center;
            color: var(--text-tertiary);
            display: none;
        }

        .loading-indicator.visible {
            display: block;
        }

        .loading-spinner {
            border: 2px solid var(--text-tertiary);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-footer {
            padding: 16px 24px;
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
            border-top: 1px solid var(--border-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 0 16px;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .actions-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .data-table th, 
            .data-table td {
                padding: 12px;
                font-size: 13px;
            }
            
            .col-location { min-width: 120px; }
            .col-type { min-width: 120px; }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 20px;
            }
            
            .data-table th, 
            .data-table td {
                padding: 10px 8px;
                font-size: 12px;
            }
            
            .filter-tag {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .col-id { width: 60px; }
            .col-garage { width: 100px; }
            .col-price { width: 120px; }
        }
    </style>
</head>

    <div class="app-container">
        <header class="app-header">
            <a href="index.html?user=Амрам" class="logo">
                <i class="fas fa-database logo-icon"></i>
                <span>SkinWiki</span>
            </a>

                <span id="username-display">ОЧСПшник</span>
                <div class="user-avatar" id="user-avatar">А</div>
                <button class="logout-btn" id="logout-btn">Выйти</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="toolbar">
                <h1 class="page-title">
                    <i class="fas fa-home page-title-icon"></i>
                    <span>Дома</span>
                </h1>
                
                <div class="actions-group">
                    <a href="index.html?user=Амрам" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Назад
                    </a>
                </div>
            </div>
            
            <div class="search-filter-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Поиск по ID, местоположению или типу..." id="house-search">
                </div>
                
                <div class="filter-group" id="filter-group">
                    <div class="filter-tag active" data-filter="all">
                        <span>Все</span>
                    </div>
                    <div class="filter-tag" data-filter="premium">
                        <span>Премиум</span>
                    </div>
                    <div class="filter-tag" data-filter="middle">
                        <span>Средний класс</span>
                    </div>
                    <div class="filter-tag" data-filter="village">
                        <span>Деревенские</span>
                    </div>

                    </div>

                        <i class="fas fa-map-marker-alt"></i>
                        <span>Береговой</span>
                    </div>
                    <div class="filter-tag" data-filter="location:Корякино">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Корякино</span>
                    </div>
                    <div class="filter-tag" data-filter="location:Нижегородск">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Нижегородск</span>
                    </div>
                </div>
            </div>
            
            <div class="data-table-container">
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="col-id">ID (SQL)</th>
                                <th class="col-location">Местоположение</th>
                                <th class="col-type">Тип</th>
                                <th class="col-price">Гос. стоимость</th>
                                <th class="col-garage">SQL гаража</th>
                            </tr>
                        </thead>
                        <tbody id="houses-body">
                            <tr>
                                <td colspan="5" class="status-message">Загрузка данных...</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="loading-indicator" id="loading-indicator">
                        <div class="loading-spinner"></div>
                        <p>Загрузка данных...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>© 2023 SkinWiki. Все права защищены.</p>
        </footer>
    </div>

    <script>
        class HousesApp {
            constructor() {
                this.allHouses = [];
                this.displayedHouses = [];
                this.filteredHouses = [];
                this.currentFilters = {
                    type: 'all',
                    location: 'all',
                    search: ''
                };
                this.batchSize = 100;
                this.currentBatch = 0;
                this.isLoading = false;
                this.hasMoreData = true;
                this.init();
            }
            
            init() {
                this.initElements();
                this.initEvents();
                this.loadInitialData();
                this.updateUI();
            }
            
            initElements() {
                this.elements = {
                    searchInput: document.getElementById('house-search'),
                    filterTags: document.querySelectorAll('#filter-group .filter-tag'),
                    housesBody: document.getElementById('houses-body'),
                    userAvatar: document.getElementById('user-avatar'),
                    usernameDisplay: document.getElementById('username-display'),
                    logoutBtn: document.getElementById('logout-btn'),
                    tableWrapper: document.querySelector('.table-wrapper'),
                    loadingIndicator: document.getElementById('loading-indicator')
                };
            }
            
            initEvents() {
                this.elements.searchInput.addEventListener('input', () => {
                    this.currentFilters.search = this.elements.searchInput.value.trim();
                    this.resetAndFilterData();
                });
                
                this.elements.filterTags.forEach(tag => {
                    tag.addEventListener('click', () => {
                        const filter = tag.dataset.filter;
                        
                        if (filter.startsWith('location:')) {
                            this.currentFilters.location = filter.split(':')[1];
                            this.currentFilters.type = 'all';
                        } else {
                            this.currentFilters.type = filter;
                            this.currentFilters.location = 'all';
                        }
                        
                        this.elements.filterTags.forEach(t => t.classList.remove('active'));
                        tag.classList.add('active');
                        this.resetAndFilterData();
                    });
                });
                
                this.elements.tableWrapper.addEventListener('scroll', () => {
                    this.handleScroll();
                });
                
                this.elements.logoutBtn.addEventListener('click', () => {
                    window.location.href = 'login.html';
                });
            }

            resetAndFilterData() {
                this.currentBatch = 0;
                this.displayedHouses = [];
                this.hasMoreData = true;
                this.filterData();
            }
            
            filterData() {
                this.filteredHouses = this.allHouses.filter(house => {
                    // Фильтр по типу
                    if (this.currentFilters.type !== 'all') {
                        if (this.currentFilters.type === 'premium' && house.type !== 'Премиум класс') return false;
                        if (this.currentFilters.type === 'middle' && house.type !== 'Средний класс') return false;
                        if (this.currentFilters.type === 'village' && house.type !== 'Деревенский домик') return false;
                    }
                    
                    // Фильтр по местоположению
                    if (this.currentFilters.location !== 'all' && 
                        !house.location.includes(this.currentFilters.location)) {
                        return false;
                    }
                    
                    // Фильтр по поиску
                    if (this.currentFilters.search) {
                        const query = this.currentFilters.search.toLowerCase();
                        const searchFields = [
                            house.id.toString(),
                            house.location.toLowerCase(),
                            house.type.toLowerCase(),
                            house.price.toLowerCase(),
                            house.garage.toLowerCase()
                        ];
                        
                        if (!searchFields.some(field => field.includes(query))) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                this.loadNextBatch();
            }
            
            loadNextBatch() {
                if (this.isLoading || !this.hasMoreData) return;
                
                this.isLoading = true;
                this.elements.loadingIndicator.classList.add('visible');
                
                // Имитация задержки сети
                setTimeout(() => {
                    const start = this.currentBatch * this.batchSize;
                    const end = start + this.batchSize;
                    const batch = this.filteredHouses.slice(start, end);
                    
                    this.displayedHouses = [...this.displayedHouses, ...batch];
                    this.currentBatch++;
                    
                    this.hasMoreData = end < this.filteredHouses.length;
                    this.renderTable();
                    
                    this.isLoading = false;
                    this.elements.loadingIndicator.classList.remove('visible');
                }, 300);
            }
            
            handleScroll() {
                const wrapper = this.elements.tableWrapper;
                const scrollPosition = wrapper.scrollTop + wrapper.clientHeight;
                const scrollThreshold = wrapper.scrollHeight - 100;
                
                if (scrollPosition >= scrollThreshold && this.hasMoreData) {
                    this.loadNextBatch();
                }
            }
            
            renderTable() {
                const tbody = this.elements.housesBody;
                
                if (this.currentBatch === 0 && this.displayedHouses.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="status-message">
                                Ничего не найдено. Попробуйте изменить параметры поиска.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                if (this.currentBatch === 1) {
                    tbody.innerHTML = '';
                }
                
                const startIndex = (this.currentBatch - 1) * this.batchSize;
                const batchToAdd = this.displayedHouses.slice(startIndex);
                
                batchToAdd.forEach(house => {
                    const tr = document.createElement('tr');
                    tr.classList.add('fade-in');
                    
                    let typeBadge = '';
                    if (house.type === 'Премиум класс') {
                        typeBadge = '<span class="type-badge type-premium">Премиум класс</span>';
                    } else if (house.type === 'Средний класс') {
                        typeBadge = '<span class="type-badge type-middle">Средний класс</span>';
                    } else if (house.type === 'Деревенский домик') {
                        typeBadge = '<span class="type-badge type-village">Деревенский домик</span>';
                    }
                    
                    const garageClass = house.garage === 'Не Имеется' || house.garage === 'Не имеется' ? 'no-garage' : '';
                    
                    tr.innerHTML = `
                        <td>${house.id}</td>
                        <td>${house.location}</td>
                        <td>${typeBadge}</td>
                        <td>${house.price}</td>
                        <td class="${garageClass}">${house.garage}</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
            }
            
            updateUI() {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('user');
                
                if (username) {
                    this.elements.usernameDisplay.textContent = username;
                    this.elements.userAvatar.textContent = username.charAt(0).toUpperCase();
                }
                
                const searchQuery = urlParams.get('search');
                if (searchQuery) {
                    this.elements.searchInput.value = searchQuery;
                    this.currentFilters.search = searchQuery;
                    this.filterData();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HousesApp();
        });
